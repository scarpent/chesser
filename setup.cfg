# W503: line break before binary operator
# C812â€“C816: trailing comma rules (ignored)
[flake8]
max-line-length = 88
ignore =
    W503,
    C812,
    C813,
    C816
exclude =
    .git,
    .venv,
    __pycache__,
    ve,
    working

[tool:pytest]
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
DJANGO_SETTINGS_MODULE = chesser.settings
python_files = tests.py test_*.py *_tests.py
norecursedirs = .* __pycache__ ve
addopts =
    --cov=.
    --cov-report=term-missing
    -q
    --color=yes
    --no-cov-on-fail
    --cov-branch
    --verbose
    --cov-report=lcov:lcov.info

[coverage:run]
omit =
    manage.py
    chesser_cleanup.py
    chesser/asgi.py
    chesser/wsgi.py

[coverage:report]
show_missing = true
