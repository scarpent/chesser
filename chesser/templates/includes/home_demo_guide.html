<div class="home-demo-guide" x-data="demoCard()" x-init="init()" x-cloak>
  <div
    class="home-demo-card"
    :class="isOpen ? 'home-demo-open' : 'home-demo-collapsed'"
  >
    <div class="home-demo-card-header">
      <div class="home-demo-card-title">Demo Guide</div>
      <a
        href="#"
        class="home-demo-card-toggle"
        @click.prevent="toggle()"
        x-text="isOpen ? 'Hide' : 'Show'"
      ></a>
    </div>

    <div class="home-demo-grid" x-show="isOpen" x-cloak>
      <!-- Left column: How To -->
      <section class="home-demo-col">
        <h3 class="home-demo-title">How To</h3>

        <ol class="home-demo-list">
          <template
            x-for="(key, idx) in (homeData.demo?.howto_items || [])"
            :key="`howto-${idx}`"
          >
            <li x-data="{ d: homeData.demo.links[key] }">
              <span class="home-demo-li-title">
                <a :href="d?.variation_url" x-text="d?.title"></a>
              </span>
              <span class="home-demo-li-text" x-text="d?.description"></span>
            </li>
          </template>
          <li>
            <span class="home-demo-li-text">
              (The app is in good shape, but it wants
              <a
                href="https://github.com/scarpent/chesser#chesser"
                target="_blank"
                rel="noopener nofollow"
                >more docs.</a
              >)
            </span>
          </li>
        </ol>
      </section>

      <!-- Right column: Example Lines -->
      <section class="home-demo-col home-demo-col-examples">
        <h3 class="home-demo-title">Example Lines</h3>

        <ol class="home-demo-list">
          <template
            x-for="(key, idx) in (homeData.demo?.example_items || [])"
            :key="`example-${idx}`"
          >
            <li x-data="{ d: homeData.demo.links[key] }">
              <a class="home-demo-link" :href="d?.variation_url" x-text="d?.title"></a>
              <a class="home-demo-link" :href="d?.review_url" x-show="d?.review_url"
                >(quiz)</a
              >
              <div class="home-demo-muted" x-text="d?.description"></div>
            </li>
          </template>
        </ol>
      </section>
    </div>
  </div>
</div>
