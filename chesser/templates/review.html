{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <link href="{% static 'chessground/chessground.base.css' %}" rel="stylesheet" />
    <link href="{% static 'chessground/chessground.brown.css' %}" rel="stylesheet" />
    <link href="{% static 'chessground/chessground.fantasy.css' %}" rel="stylesheet" />
    <link href="{% static 'css/chesser.css' %}" rel="stylesheet" />
  </head>
  <body x-data="quizApp()" x-init="initChessground()">
    <div id="quiz-container">
      <div id="resizable-board">
        <div id="board"></div>
        <div id="resize-handle"></div>
      </div>
      <div x-text="status" class="status"></div>
      <div class="button-container">
        <button
          @click="window.open('https://lichess.org/analysis/standard/' + chess.fen().replace(/ /g, '_') + '?color=' + variationData.color, '_blank')"
          title="Lichess analysis board"
        >
          ğŸ”ï¸
        </button>
        <button @click="restartQuiz()" title="Restart">ğŸ”„</button>
        <button @click="showInfo = !showInfo" title="Info">ğŸ‘ï¸</button>
        <button @click="showQuizMove()" title="Show move">ğŸ’£ï¸</button>
        <button
          @click="window.location.href='/edit/' + variationData.variation_id"
          title="Edit"
        >
          âš™ï¸
        </button>
        <button
          @click="window.location.href='/variation/' + variationData.variation_id"
          title="View"
        >
          ğŸ“–
        </button>
        <button @click="window.location.href='/'" title="Home">ğŸ ï¸</button>
        <button
          x-show="completed"
          @click="window.location.href='/review/'"
          title="Next"
        >
          â¡ï¸
        </button>
      </div>
      <div x-show="showInfo && variationData.title" class="info-container">
        <div class="chapter-title">
          <span x-text="variationData.chapter"></span>
          <span> â¤ </span>
          <span x-text="variationData.title"></span>
        </div>

        <div x-show="completed" x-text="variationData.mainline"></div>
        <div x-show="completed" x-text="'Level â¤ ' + variationData.level"></div>
      </div>

      <template x-if="completed && finalMove().text">
        <div class="final-move">
          <h3 x-text="finalMove().move_verbose"></h3>
          <p x-text="finalMove().text"></p>
        </div>
      </template>
    </div>

    <div style="line-height: 1.5">
      <h3>Variations</h3>
      <div>
        1. <a href="/variation/1/">Nimzowitsch 1...Nc6</a>
        <a href="/review/1/">review</a>
        <a href="/edit/1/">edit</a>
      </div>
      <div>
        2. <a href="/variation/2/">Petroff Transposition to Philidor</a>
        <a href="/review/2/">review</a>
        <a href="/edit/2/">edit</a>
      </div>
      <div>
        3. <a href="/variation/3/">Bishop's Opening - Vienna Hybrid</a>
        <a href="/review/3/">review</a>
        <a href="/edit/3/">edit</a>
      </div>
      <div>
        4. <a href="/variation/4/">Orangutan / Polish</a>
        <a href="/review/4/">review</a>
        <a href="/edit/4/">edit</a>
      </div>
    </div>

    <!-- Pass variationData safely to JavaScript -->
    <script>
      window.variationData = JSON.parse("{{ variation_data|escapejs }}");
      console.log("variation data loaded:", window.variationData);
    </script>

    <script type="module">
      import { quizApp } from "{% static 'js/quiz.js' %}";
      window.quizApp = quizApp;
      console.log("quizApp loaded");

      document.addEventListener("alpine:init", () => {
        console.log("alpine.js initializing");
        Alpine.data("quizApp", quizApp);
      });
    </script>
    <script src="{% static 'js/resize.js' %}"></script>

    <!-- Load alpine.js LAST -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"
    ></script>
  </body>
</html>
