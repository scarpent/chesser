{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple</title>
    <link href="{% static 'chessground/chessground.base.css' %}" rel="stylesheet">
    <link href="{% static 'chessground/chessground.brown.css' %}" rel="stylesheet">
    <link href="{% static 'chessground/chessground.fantasy.css' %}" rel="stylesheet">
    <style>
        #board {
            width: 100%; /* Responsive board */
            max-width: 450px;
            height: 450px;
            margin: 0 auto;
        }
    </style>
</head>
<body x-data="chessApp()" x-init="initChessground()">

    <div id="board"></div>
    <div x-text="status" style="margin-top: 20px;"></div>

    <!-- Pass quizData safely to JavaScript -->
    <!-- <script>
        window.quizData = JSON.parse('{{ quiz_data|escapejs }}');
        console.log("Quiz data loaded:", window.quizData);
    </script> -->

    <!-- Import and Initialize chessApp -->
    <script type="module">
        import { chessApp } from "{% static 'js/chessApp.js' %}";
        window.chessApp = chessApp;
        console.log("chessApp loaded");

        document.addEventListener('alpine:init', () => {
            console.log("Alpine.js initializing");
            Alpine.data('chessApp', chessApp);
        });
    </script>

    <!-- Load Alpine.js LAST -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>

</body>
</html>
