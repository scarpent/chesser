{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variation</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <link href="{% static 'chessground/chessground.base.css' %}" rel="stylesheet" />
    <link href="{% static 'chessground/chessground.brown.css' %}" rel="stylesheet" />
    <link href="{% static 'chessground/chessground.fantasy.css' %}" rel="stylesheet" />
    {% include "includes/preload_icons.html" %}
    <link href="{% static 'css/chesser.css' %}" rel="stylesheet" />
  </head>
  <body
    x-data="variationApp()"
    x-init="initVariation()"
    @keydown.window="handleKeyNavigation($event)"
  >
    <div id="outer-container" x-cloak>
      <div id="left-column">
        <div id="resizable-board" data-board-id="variation">
          <div id="board"></div>
          <div id="resize-handle"></div>
        </div>
        <div id="underboard">
          <div class="button-container variation-button-container">
            <button
              title="Opening Book Home"
              @click="window.location.href = '/'"
              class="castle-button icon-like-img book-cover"
            >
              <img
                src="{% static 'images/kiwen-suwi-dark-knight-192x192.png' %}"
                alt="Opening Book Cover"
              />
            </button>
            <button
              title="Review"
              @click="window.location.href='/review/'"
              class="icon-review icon-button"
            ></button>
            <button
              title="Mainline Back"
              @click="navigate('back')"
              class="icon-back icon-button"
            ></button>
            <button
              title="Mainline Forward"
              @click="navigate('forward')"
              class="icon-forward icon-button"
            ></button>
            <button
              title="Edit"
              @click="gotoEditView()"
              class="icon-edit icon-button"
            ></button>
            <button
              title="Lichess Analysis Board"
              @click="window.open(variationData.analysis_url + (mainlineMoveIndex + 1), '_blank')"
              class="icon-analysis icon-button"
            ></button>
          </div>
          <div class="variation-info-container">
            <div x-text="variationData.title"></div>
            <div class="variation-state-info">
              <span x-text="'L' + variationData.level"></span>
              <span x-text="'S' + variationData.start_move"></span>
              <span x-text="'N‚û§' + variationData.time_until_next_review"></span>
              <span x-text="'#' + variationData.variation_id"></span>
              <template x-if="variationData.level > 0">
                <span>
                  <a :href="'/review/' + variationData.variation_id + '/'"
                    >extra study</a
                  >
                  ‚úèÔ∏è
                </span>
              </template>
              <template x-if="variationData.level === 0">
                <span>
                  <a :href="'/review/' + variationData.variation_id + '/?learn=1'"
                    >learn</a
                  >
                  üìñ
                </span>
              </template>
            </div>
            <div
              id="variation-mainline-moves"
              x-html="renderMainlineMoveLinks()"
              class="mainline-moves"
            ></div>
          </div>
          <p id="alts"></p>
          <div id="chapter-title">
            Chapter:
            <a
              :href="'/course/' + variationData.course_id + '/chapter/' + variationData.chapter_id + '/?id=' + variationData.variation_id"
              ><span x-text="variationData.chapter"></span
            ></a>
          </div>
          <div id="source" x-html="variationData.source_html"></div>
          {% include "includes/history.html" %}
        </div>
      </div>
      <div id="right-column" x-html="variationData.html"></div>
    </div>

    {% include "includes/landscape_overlay.html" %}

    <script>
      window.variationData = JSON.parse("{{ variation_data|escapejs }}");
      console.log("variationData:", window.variationData);

      // Set --vh custom property on initial load and resize
      window.addEventListener("resize", () => {
        document.documentElement.style.setProperty(
          "--vh",
          `${window.innerHeight * 0.01}px`
        );
      });
      window.dispatchEvent(new Event("resize"));
    </script>

    <script type="module">
      import { variationApp } from "{% static 'js/variation.js' %}";
      window.variationApp = variationApp;
      document.addEventListener("alpine:init", () => {
        Alpine.data("variationApp", variationApp);
      });
    </script>

    <script src="{% static 'js/resize.js' %}"></script>
    <script defer src="{% static 'alpine/cdn.min.js' %}"></script>
  </body>
</html>
