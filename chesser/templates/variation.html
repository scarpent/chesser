{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variation</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <link href="{% static 'chessground/chessground.base.css' %}" rel="stylesheet" />
    <link href="{% static 'chessground/chessground.brown.css' %}" rel="stylesheet" />
    <link href="{% static 'chessground/chessground.fantasy.css' %}" rel="stylesheet" />
    <link href="{% static 'css/chesser.css' %}" rel="stylesheet" />
  </head>
  <body
    x-data="variationApp()"
    x-init="initVariation()"
    @keydown.window="handleKeyNavigation($event)"
  >
    <div id="outer-container">
      <div id="left-column">
        <div id="resizable-board">
          <div id="board"></div>
          <div id="resize-handle"></div>
        </div>
        <div class="button-container">
          <button @click="window.location.href='/'" title="Home">üè†Ô∏è</button>
          <button @click="window.location.href='/review/'" title="Review">üìù</button>
          <button @click="previousMainlineMove()" title="Mainline Back">‚¨ÖÔ∏è</button>
          <button @click="nextMainlineMove()" title="Mainline Forward">‚û°Ô∏è</button>
          <button @click="previousSubvarMove()" title="Subvariation Back">‚ÜñÔ∏è</button>
          <button @click="nextSubvarMove()" title="Subvariation Forward">‚ÜòÔ∏è</button>
          <button
            @click="window.open('https://lichess.org/analysis/standard/' + board.state.fen.replace(/ /g, '_') + '?color=' + variationData.color, '_blank')"
            title="Lichess analysis board"
          >
            üîçÔ∏è
          </button>
          <button
            @click="window.location.href='/edit/' + variationData.variation_id"
            title="Edit"
          >
            ‚öôÔ∏è
          </button>
        </div>
        <div id="underboard">
          <div
            class="review-variation"
            x-data="{ variation_id: variationData.variation_id }"
          >
            <a
              x-bind:href="'/review/' + variation_id"
              x-text="'review #' + variation_id"
            ></a>
          </div>
          <div class="info-container">
            <div class="chapter-title">
              <a
                :href="'/?course=' + variationData.course_id + '&chapter=' + variationData.chapter_id"
                ><span x-text="variationData.chapter"></span
              ></a>
              <span class="sep"> ‚û§ </span>
              <span x-text="variationData.title"></span>
            </div>
            <div x-text="variationData.mainline" class="mainline-moves"></div>
            <div>
              <span x-text="'Level ‚û§ ' + variationData.level"></span>&nbsp;&nbsp;&nbsp;
              <span x-text="'Last ‚û§ ' + variationData.time_since_last_review"></span
              >&nbsp;&nbsp;&nbsp;<span
                x-text="'Start Move ‚û§ ' + variationData.start_move"
              ></span>
            </div>
          </div>
          <p id="alts"></p>
          <div id="source" x-html="variationData.source_html"></div>
          <div id="history">
            <h3>History</h3>
            <table class="history-table">
              <tbody>
                <template x-for="(entry, index) in variationData.history" :key="index">
                  <tr>
                    <td x-text="entry.passed"></td>
                    <td><span x-text="'L' + entry.level"></span></td>
                    <td x-text="entry.datetime"></td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div id="right-column" x-html="variationData.html"></div>
    </div>

    <!-- Pass variationData safely to JavaScript -->
    <script>
      window.variationData = JSON.parse("{{ variation_data|escapejs }}");
      console.log("variation data loaded:", window.variationData);
    </script>

    <script type="module">
      import { variationApp } from "{% static 'js/variation.js' %}";
      window.variationApp = variationApp;
      console.log("variationApp loaded");

      document.addEventListener("alpine:init", () => {
        console.log("alpine.js initializing");
        Alpine.data("variationApp", variationApp);
      });
    </script>
    <script src="{% static 'js/resize.js' %}"></script>

    <!-- Load alpine.js last -->
    <script defer src="{% static 'alpine/cdn.min.js' %}"></script>
  </body>
</html>
