{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link
      href="{% static 'chessground/chessground.base.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'chessground/chessground.brown.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'chessground/chessground.fantasy.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'css/chesser.css' %}" rel="stylesheet" />
  </head>
  <body x-data="quizApp()" x-init="initChessground()">
    <div id="container">
      <div id="resizable-board">
        <div id="board"></div>
        <div id="resize-handle"></div>
      </div>
      <div x-text="status" style="margin: 20px 0 20px"></div>
      <div class="button-container">
        <button @click="analysisBoard()" title="Open in lichess analysis board">
          ğŸ”ï¸
        </button>
        <button title="Restart the review">ğŸ”„</button>
        <button title="Show/hide variation info">ğŸ‘ï¸</button>
        <button title="Show the correct move (fails the review)">ğŸ’£ï¸</button>
      </div>
    </div>

    <!-- Pass quizData safely to JavaScript -->
    <script>
      window.quizData = JSON.parse("{{ quiz_data|escapejs }}");
      console.log("quiz data loaded:", window.quizData);
    </script>

    <!-- Import and Initialize quizApp -->
    <script type="module">
      import { quizApp } from "{% static 'js/quizApp.js' %}";
      window.quizApp = quizApp;
      console.log("quizApp loaded");

      document.addEventListener("alpine:init", () => {
        console.log("alpine.js initializing");
        Alpine.data("quizApp", quizApp);
      });
    </script>
    <script src="{% static 'js/resize.js' %}"></script>

    <!-- Load alpine.js LAST -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"
    ></script>
  </body>
</html>
