{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link
      href="{% static 'chessground/chessground.base.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'chessground/chessground.brown.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'chessground/chessground.fantasy.css' %}"
      rel="stylesheet"
    />
    <style>
      #board {
        width: 100%; /* Responsive board */
        max-width: 450px;
        height: 450px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body x-data="quizApp()" x-init="initChessground()">

    <div id="board"></div>
    <div x-text="status" style="margin-top: 20px"></div>

    <!-- Pass quizData safely to JavaScript -->
    <script>
        window.quizData = JSON.parse('{{ quiz_data|escapejs }}');
        console.log("Quiz data loaded:", window.quizData);
    </script>

    <!-- Import and Initialize quizApp -->
    <script type="module">
      import { quizApp } from "{% static 'js/quizApp.js' %}";
      window.quizApp = quizApp;
      console.log("quizApp loaded");

      document.addEventListener("alpine:init", () => {
        console.log("alpine.js initializing");
        Alpine.data("quizApp", quizApp);
      });
    </script>

    <!-- Load alpine.js LAST -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"
    ></script>
  </body>
</html>
