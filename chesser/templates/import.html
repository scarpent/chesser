{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <link href="{% static 'css/chesser.css' %}" rel="stylesheet" />
  </head>
  <body x-data="importApp()" x-init="initImport()">
    <div class="button-container">
      <button @click="window.location.href='/'" title="Home">ğŸ ï¸</button>
      <button @click="window.location.href='/review/'" title="Review">ğŸ“</button>
      <button @click="window.location.href='/edit/'" title="Edit">âš™ï¸</button>
    </div>

    <form
      method="POST"
      enctype="multipart/form-data"
      action="{% url 'save_dump_data' %}"
    >
      {% csrf_token %}
      <input type="file" name="dump_file" />
      <button type="submit">Upload</button>
    </form>

    <script>
      window.importData = JSON.parse("{{ import_data|escapejs }}");
      console.log("import data loaded:", window.importData);
    </script>

    <script type="module">
      import { importApp } from "{% static 'js/import.js' %}";
      window.importApp = importApp;
      console.log("importApp loaded");

      document.addEventListener("alpine:init", () => {
        console.log("alpine.js initializing");
        Alpine.data("importApp", importApp);
      });
    </script>

    <!-- Load alpine.js last -->
    <script defer src="{% static 'alpine/cdn.min.js' %}"></script>
  </body>
</html>
