{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title|default:"Error" }}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" />
    <link href="{% static 'css/chesser.css' %}" rel="stylesheet" />
  </head>
  <body style="text-align: center; padding-top: 100px">
    <div>
      <h1 style="font-size: 72px; color: var(--color-headers)">
        {{ heading|default:"Oops" }}
      </h1>
      {% if message %}
      <p style="font-size: 24px; margin-top: -20px">{{ message }}</p>
      {% endif %} {% if subtext %}
      <p style="color: #aaa; font-style: italic">{{ subtext }}</p>
      {% endif %}
      <div class="button-container" style="margin-top: 40px">
        <button
          title="Home"
          onclick="window.location.href = '/'"
          class="castle-button big-icon book-cover"
        >
          <img
            src="{% static 'images/kiwen-suwi-dark-knight-192x192.png' %}"
            alt="Opening Book"
          />
        </button>
      </div>
    </div>
  </body>
</html>
