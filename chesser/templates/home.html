{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chesser</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <link href="{% static 'css/chesser.css' %}" rel="stylesheet" />
  </head>
  <body x-data="homeApp()" x-init="initHome()">
    <div class="button-container">
      <button @click="window.location.href='/'" title="Home">üè†Ô∏è</button>
      <button @click="window.location.href='/review/'" title="Review">üöÄ</button>
      <button @click="window.location.href='/import/'" title="Import">üì•Ô∏è</button>
      <button @click="window.location.href='/edit/'" title="Edit">‚öôÔ∏è</button>
    </div>

    <div
      x-show="Object.keys(homeData.nav.courses).length > 0"
      class="courses-container"
    >
      <h3>Courses</h3>
      <ul>
        <template x-for="[id, name] in Object.entries(homeData.nav.courses)" :key="id">
          <li>
            <a :href="'/?course=' + id" x-text="name"></a>
          </li>
        </template>
      </ul>
    </div>

    <div
      x-show="Object.keys(homeData.nav.chapters).length > 0"
      class="chapters-container"
    >
      <h3>
        <a href="/">Courses</a> ‚û§
        <span x-text="homeData.nav.course_name"></span> Chapters
      </h3>
      <ol>
        <template x-for="[id, name] in Object.entries(homeData.nav.chapters)" :key="id">
          <li>
            <a
              :href="'/?course=' + homeData.nav.course_id + '&chapter=' + id"
              x-text="name"
            ></a>
          </li>
        </template>
      </ol>
    </div>

    <div
      x-show="Object.keys(homeData.nav.variations).length > 0"
      class="variations-container"
    >
      <h3>
        <a :href="'/?course=' + homeData.nav.course_id"
          ><span x-text="homeData.nav.course_name"></span
        ></a>
        ‚û§
        <span x-text="homeData.nav.chapter_name"></span>
      </h3>
      <ol>
        <template
          x-for="[id, name] in Object.entries(homeData.nav.variations)"
          :key="id"
        >
          <li>
            <a :href="'/variation/' + id" x-text="name"></a>
          </li>
        </template>
      </ol>
    </div>

    <h3>Recently Reviewed</h3>
    <ul>
      <template x-for="item in homeData.recent" :key="item[0]">
        <li>
          <a :href="'/variation/' + item[0]" x-text="item[1]"></a>
          <a :href="'/edit/' +item[0]">edit</a>
          <a :href="'/review/' + item[0]">review</a>
        </li>
      </template>
    </ul>

    <h3>Time Planner</h3>
    <span x-text="homeData.next_due" style="color: lightgreen"></span><br />
    <table>
      <thead>
        <tr>
          <th style="text-align: left">When?</th>
          <th style="text-align: right"># Vars</th>
        </tr>
      </thead>
      <tbody>
        <template x-for="item in homeData.upcoming" :key="item[0]">
          <tr>
            <td x-text="item[0]"></td>
            <td style="text-align: right" x-text="item[1]"></td>
          </tr>
        </template>
      </tbody>
    </table>

    <h3>Current Levels</h3>
    <table>
      <thead>
        <tr>
          <th style="text-align: left">Level</th>
          <th style="text-align: right"># Vars</th>
        </tr>
      </thead>
      <tbody>
        <template x-for="item in homeData.levels" :key="item[0]">
          <tr>
            <td x-text="item[0]"></td>
            <td style="text-align: right" x-text="item[1]"></td>
          </tr>
        </template>
      </tbody>
    </table>

    <!-- Pass homeData safely to JavaScript -->
    <script>
      window.homeData = JSON.parse("{{ home_data|escapejs }}");
      console.log("Home data loaded:", window.homeData);
    </script>

    <script type="module">
      import { homeApp } from "{% static 'js/home.js' %}";
      window.homeApp = homeApp;
      console.log("homeApp loaded");

      document.addEventListener("alpine:init", () => {
        console.log("alpine.js initializing");
        Alpine.data("homeApp", homeApp);
      });
    </script>

    <!-- Load alpine.js last -->
    <script defer src="{% static 'alpine/cdn.min.js' %}"></script>
  </body>
</html>
