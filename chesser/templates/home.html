{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chesser</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <link href="{% static 'css/chesser.css' %}" rel="stylesheet" />
  </head>
  <body x-data="homeApp()" x-init="initHome()">
    <div class="button-container">
      <button @click="window.location.href='/'" title="Home">ğŸ ï¸</button>
      <button @click="window.location.href='/review/'" title="Review">ğŸš€</button>
      <button @click="window.location.href='/import/'" title="Import">ğŸ“¥ï¸</button>
      <button @click="window.location.href='/edit/'" title="Edit">âš™ï¸</button>
    </div>

    <div
      x-show="Object.keys(homeData.nav.courses).length > 0"
      class="courses-container"
    >
      <h3>ğŸ“šï¸ My Book</h3>
      <ul>
        <template x-for="course in homeData.nav.courses" :key="course.id">
          <li>
            <a :href="'/?course=' + course.id" x-text="course.title"></a>
            (<span x-text="course.variation_count"></span>)
          </li>
        </template>
      </ul>
    </div>

    <div
      x-show="Object.keys(homeData.nav.chapters).length > 0"
      class="chapters-container"
    >
      <h3>
        <a href="/">ğŸ“šï¸ My Book</a> â¤
        <span x-text="homeData.nav.course_name"></span> Chapters
      </h3>
      <ol>
        <template x-for="chapter in homeData.nav.chapters" :key="chapter.id">
          <li>
            <a
              :href="'/?course=' + homeData.nav.course_id + '&chapter=' + chapter.id"
              x-text="chapter.title"
            ></a>
            (<span x-text="chapter.variation_count"></span>)
          </li>
        </template>
      </ol>
    </div>

    <div x-show="homeData.nav.chapter_id" class="variations-container">
      <h3>
        <a :href="'/?course=' + homeData.nav.course_id"
          ><span x-text="homeData.nav.course_name"></span
        ></a>
        â¤
        <span x-text="homeData.nav.chapter_name"></span>
      </h3>
      <ol>
        <template x-for="variation in homeData.nav.variations" :key="variation.id">
          <li>
            <a :href="'/variation/' + variation.id" x-text="variation.title"></a>
          </li>
        </template>
      </ol>
      <template x-if="Object.keys(homeData.nav.variations).length === 0">
        <p>This chapter lacks variations.</p>
      </template>
    </div>

    <h3>Recently Reviewed</h3>
    <p>
      <template x-for="review in homeData.recent" :key="review.variation_id">
        <span>
          <span x-text="review.passed"></span>
          <a
            :href="'/variation/' + review.variation_id"
            x-text="review.variation_title"
          ></a>
          (<span x-text="review.datetime"></span>, L<span x-text="review.level"></span>)
          <a :href="'/edit/' +review.variation_id">edit</a>
          <a :href="'/review/' + review.variation_id">review</a><br />
        </span>
      </template>
    </p>

    <h3>Upcoming Reviews</h3>
    <span x-text="homeData.next_due" style="color: lightgreen"></span><br />
    <table>
      <thead>
        <tr>
          <th style="text-align: left">When?</th>
          <th style="text-align: right"># Vars</th>
        </tr>
      </thead>
      <tbody>
        <template x-for="timeframe in homeData.upcoming" :key="timeframe.label">
          <tr>
            <td x-text="timeframe.label"></td>
            <td style="text-align: right" x-text="timeframe.count"></td>
          </tr>
        </template>
      </tbody>
    </table>

    <h3>Current Levels</h3>
    <table style="padding-bottom: 50px">
      <thead>
        <tr>
          <th style="text-align: left">Level</th>
          <th style="text-align: right"># Vars</th>
        </tr>
      </thead>
      <tbody>
        <template
          x-for="variation_level in homeData.levels"
          :key="variation_level.label"
        >
          <tr>
            <td x-text="variation_level.label"></td>
            <td style="text-align: right" x-text="variation_level.count"></td>
          </tr>
        </template>
      </tbody>
    </table>

    <!-- Pass homeData safely to JavaScript -->
    <script>
      window.homeData = JSON.parse("{{ home_data|escapejs }}");
      console.log("Home data loaded:", window.homeData);
    </script>

    <script type="module">
      import { homeApp } from "{% static 'js/home.js' %}";
      window.homeApp = homeApp;
      console.log("homeApp loaded");

      document.addEventListener("alpine:init", () => {
        console.log("alpine.js initializing");
        Alpine.data("homeApp", homeApp);
      });
    </script>

    <!-- Load alpine.js last -->
    <script defer src="{% static 'alpine/cdn.min.js' %}"></script>
  </body>
</html>
