{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chesser</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <link href="{% static 'css/chesser.css' %}" rel="stylesheet" />
  </head>
  <body x-data="homeApp()" x-init="initHome()">
    <div class="button-container">
      <button @click="window.location.href='/'" title="Home">ğŸ ï¸</button>
      <button @click="window.location.href='/review/'" title="Review">ğŸš€</button>
      <button @click="window.location.href='/import/'" title="Import">ğŸ“¥ï¸</button>
      <button @click="window.location.href='/edit/'" title="Edit">âš™ï¸</button>
    </div>

    <div
      x-show="Object.keys(homeData.nav.courses).length > 0"
      class="courses-container"
    >
      <h3>Courses</h3>
      <ul>
        <template x-for="[id, name] in Object.entries(homeData.nav.courses)">
          <li>
            <a :href="'/?course=' + id" x-text="name"></a>
          </li>
        </template>
      </ul>
    </div>

    <div
      x-show="Object.keys(homeData.nav.chapters).length > 0"
      class="chapters-container"
    >
      <h3><span x-text="homeData.nav.course_name"></span> Chapters</h3>
      <ol>
        <template x-for="[id, name] in Object.entries(homeData.nav.chapters)">
          <li>
            <a
              :href="'/?course=' + homeData.nav.course_id + '&chapter=' + id"
              x-text="name"
            ></a>
          </li>
        </template>
      </ol>
    </div>

    <div
      x-show="Object.keys(homeData.nav.variations).length > 0"
      class="variations-container"
    >
      <h3>
        <span x-text="homeData.nav.course_name"></span> â¤
        <span x-text="homeData.nav.chapter_name"></span>
      </h3>
      <ol>
        <template x-for="[id, name] in Object.entries(homeData.nav.variations)">
          <li>
            <a :href="'/variation/' + id" x-text="name"></a>
          </li>
        </template>
      </ol>
    </div>

    <div style="line-height: 1.5">
      <h3>Recently Reviewed</h3>
      <ul>
        <template x-for="[id, name] in Object.entries(homeData.recent)">
          <li>
            <a :href="'/variation/' + id" x-text="name"></a>
            <a :href="'/edit/' + id">edit</a>
            <a :href="'/review/' + id">review</a>
          </li>
        </template>
      </ul>
    </div>

    <!-- Pass homeData safely to JavaScript -->
    <script>
      window.homeData = JSON.parse("{{ home_data|escapejs }}");
      console.log("Home data loaded:", window.homeData);
    </script>

    <script type="module">
      import { homeApp } from "{% static 'js/home.js' %}";
      window.homeApp = homeApp;
      console.log("homeApp loaded");

      document.addEventListener("alpine:init", () => {
        console.log("alpine.js initializing");
        Alpine.data("homeApp", homeApp);
      });
    </script>

    <!-- Load alpine.js LAST -->
    <script defer src="{% static 'alpine/cdn.min.js' %}"></script>
  </body>
</html>
