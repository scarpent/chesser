{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link href="{% static 'chessground/chessground.base.css' %}" rel="stylesheet">
    <link href="{% static 'chessground/chessground.brown.css' %}" rel="stylesheet">
    <link href="{% static 'chessground/chessground.fantasy.css' %}" rel="stylesheet">
    <style>
        #board {
            width: 100%;
            max-width: 600px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body x-data="chessApp()" x-init="initChessground()">

    <div id="board"></div>
    <div x-text="status" style="margin-top: 20px;"></div>

    <!-- Load Chessground as an ES module -->
    <script type="module">
        import { Chessground } from 'https://cdn.jsdelivr.net/npm/chessground@9.1.1/dist/chessground.min.js';
        window.Chessground = Chessground;
    </script>

    <!-- Define chessApp BEFORE Alpine.js initializes -->
    <script>
        function chessApp() {
            return {
                board: null,
                status: 'Ready',
                initChessground() {
                    const boardElement = document.getElementById('board');
                    if (boardElement && window.Chessground) {
                        this.board = window.Chessground(boardElement, {
                            viewOnly: false,
                            draggable: true,
                            orientation: 'white'
                        });
                        this.status = 'Chessboard Loaded!';
                    } else {
                        console.error('Chessground failed to load');
                    }
                }
            };
        }
    </script>

    <!-- Load Alpine.js LAST -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>

</body>
</html>
