{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <link
      href="{% static 'chessground/chessground.base.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'chessground/chessground.brown.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'chessground/chessground.fantasy.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'css/chesser.css' %}" rel="stylesheet" />
  </head>
  <body x-data="editApp()" x-init="initChessground()">
    <div class="button-container">
        <button title="Save">ğŸ’¾</button>
        <button @click="window.location.href='/review/'" title="Review">ğŸš€</button>
        <button title="View variation">ğŸ“–</button>
        <button @click="window.location.href='/'" title="Go home">ğŸ ï¸</button>
      </div>
      <div id="variation-info">
        <div x-text="course"></div>
        <div x-text="chapter"></div>
        <div x-text="variationTitle"></div>
        <div x-text="variationMoves"></div>
      </div>
      <div>
        <div id="board"></div>
      </div>
    </div>

    <!-- Pass editData safely to JavaScript -->
    <script>
      window.editData = JSON.parse("{{ edit_data|escapejs }}");
      console.log("edit data loaded:", window.editData);
    </script>

    <script type="module">
      import { editApp } from "{% static 'js/edit.js' %}";
      window.editApp = editApp;
      console.log("editApp loaded");

      document.addEventListener("alpine:init", () => {
        console.log("alpine.js initializing");
        Alpine.data("editApp", editApp);
      });
    </script>

    <!-- Load alpine.js LAST -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"
    ></script>
  </body>
</html>
